<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fortech To do list</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col col-lg-6 offset-lg-3">
                <div class="content">
                    <div class="header">
                        <h1>My To Do List</h1>
                        
                        <div class="input-group mb-3">
                            <input type="text" id="add-item-text" class="form-control" placeholder="New Item"  >
                            <button type="button" id="add-item-button" class="btn btn-success add-button" >Add</button>
                        </div>
                        
                    </div>
                    
                    <ul id="todo-list">
                        <li class="list-item">
                            <i class="bi bi-circle item-icon"></i>
                            <i class="bi bi-check-circle item-icon"></i>
                            <span class="item-label" >Hit the gym</span>
                            <a class="close-button"><i class="bi bi-x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
